<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Form</title>
  </head>
  <body>
    <header>
    </header>
    <div class="container">
    <form action="#" id="form">
      <div class="row">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="row">
        <label for="surname">Surname</label>
        <input type="text" id="surname" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input type="text" id="email" />
      </div>
      <div class="row">
        <label for="telephone">Telephone</label>
        <div class="telephoneInputs">
        <select selected="number" class="prefix">
          <option value="other">Other</option>
          <option value="pl">+48</option>
          <option value="en">+44</option>
          <option value="de">+49</option>
          <option value="usa">+1</option>
        </select>
        <input type="text" class="telephone" />
      </div>
      </div>
      <div class="row">
        <label for="birth">Date of Birth</label>
        <input type="date" id="birth" />
      </div>
    
      <div class="row">
        <label for="height">Height</label>
        <input type="number" id="height" />
      </div>
      <div class="row">
        <label for="weight">Weight</label>
        <input type="number" id="weight" />
      </div class="gender__flex">
      <div class="row">
        <span>Gender</span>
        <div class="gender">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" /><br />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" /><br />
        </div>
      </div>
      <div class="row">
        <label for="country">Country:</label>

        <select id="country" selected="other">
          <option value="other">Other</option>
          <option value="pl">Poland</option>
          <option value="en">U.K.</option>
          <option value="de">Germany</option>
          <option value="usa">USA</option>
        </select>
      </div>
      <div class="row">
        <label class="agreeCheckbox" for="agree">
        <input class="input1" type="checkbox" name="checkbox" value="check" id="agree" /> 
        <p class="tekst1">I have read and agree to the Terms and Conditions and Privacy Policy</p>
      </label>
      </div>
      <button>Submit</button>
    </form>
    <div id="result" style="display: none;">
      <div class="row row2">
        <p>Name:</p>
        <div class="results2">
        <p id="resultName"></p>
      </div>
      </div>
      <div class="row row2">
        <p>Surname:</p>
        <p id="resultSurname"></p>
      </div>
      <div class="row row2">
        <p>Date of Birth:</p>
        <p id="resultBirth"></p>
      </div>
      <div class="row row2">
        <p>Age:</p>
        <p id="resultAge"></p>
      </div>
      <div class="row row2">
        <p>Height:</p>
        <p id="resultHeight"></p>
      </div>
      <div class="row row2">
        <p>Weight:</p>
        <p id="resultWeight"></p>
      </div>
      <div class="row row2">
        <p>Gender:</p>
        <p id="resultGender"></p>
      </div>
      <div class="row country row2">
        <p>Country:</p>
        <p id="resultCountry"></p>
      </div>
      <div class="row row2">
        <p>Did accept rules?:</p>
        <p id="resultAgree"></p>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
